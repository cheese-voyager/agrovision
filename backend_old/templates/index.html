<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attitude from Pixhawk</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f5f6fa;
        color: #2f3640;
        text-align: center;
        margin-top: 50px;
      }
      .card {
        display: inline-block;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        min-width: 300px;
      }
      h1 {
        color: #0097e6;
      }
      ul {
        text-align: left;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Data ATTITUDE Drone</h1>
      <p><b>Pitch:</b> {{ attitude_data.pitch }}</p>
      <p><b>Yaw:</b> {{ attitude_data.yaw }}</p>
      <p><b>Rolls:</b> {{ attitude_data.roll }}</p>

      <hr />
      <p>
        Lihat versi JSON:
        <a href="/get_attitude" target="_blank">/get_attitude</a>
